<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../static/css/styles.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="header">
        <h2><i class="material-icons">bar_chart</i> <d>Django</d> Polls <d><i class="material-icons">bar_chart</i></d></h2>
    </div><br />
    <div class="qn"><h1>{{ question }}</h1><br/><br/>
    {% for choice in question.choice_set.all %}
        {{ choice.choice_text }} &nbsp; 
        <i class="material-icons">label</i> &nbsp; {{ choice.no_of_votes }} vote{{ choice.no_of_votes|pluralize }}<br /><br />
    {% endfor %} <br/>
    <div class="result-nav">
    <a href="{% url 'vote' question.id %}" style="text-decoration: none;" class="pad">Vote again ?</a> &nbsp; &nbsp; &nbsp; 
    <a href="{% url 'feed' %}" style="text-decoration: none;" class="pad">Home</a>
    </div>
    </div>
    <script src="{% static 'js/polls/app.js' %}"></script>
</body>
</html>
