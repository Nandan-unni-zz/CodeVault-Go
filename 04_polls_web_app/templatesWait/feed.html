<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../static/css/styles.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="header">
        <h2><i class="material-icons">bar_chart</i> <d>Django</d> Polls <d><i class="material-icons">bar_chart</i></d></h2>
    </div><br />
    <div class="qns"><br />
        {% if qns %}
            {% for question in qns %}
                <div class="qn">
                    <i class="material-icons">toys</i> &nbsp; &nbsp;
                    <a href="{% url 'vote' question.id %}">{{ question.question_text }}</a>
                </div><br />
            {% endfor %}
        {% else %}
        <div class="qn">
            <i class="material-icons">report_problem</i> &nbsp; &nbsp;
            <a href="/">No polls are available</a>
        </div><br />
        {% endif %}
    </div>
    <script src="{% static 'js/polls/app.js' %}"></script>
</body>
</html>
